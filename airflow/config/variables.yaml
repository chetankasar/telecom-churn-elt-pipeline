# ============================================
# Telecom Churn Pipeline Configuration
# ============================================

# DAG Configuration
dag:
  schedule_interval: "@hourly"  # Options: @daily, @hourly, @weekly, @monthly, None, or cron expression

# File Paths
paths:
  raw_data: "/opt/airflow/data/raw"
  processed_data: "/opt/airflow/data/processed"

# Database Connections
databases:
  staging:
    connection_string: "postgresql://staging_user:staging_password@postgres:5432/staging"
    table_name: "raw_customer_churn"
  telecom:
    connection_string: "postgresql://telecom_user:telecom_password@postgres:5432/telecom"
    table_name: "customer_churn"

# Processing Configuration
processing:
  chunksize: 500

# Default Values for Missing Data
default_values:
  Age: 0
  Gender: "Unknown"
  Tenure: 0
  MonthlyCharges: 0.0
  ContractType: "Unknown"
  InternetService: "Unknown"
  TotalCharges: 0.0
  TechSupport: "Unknown"
  Churn: "Unknown"

